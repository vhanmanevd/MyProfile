<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
</head>
<style>
    table,
    tr,
    th,
    td {
        border: 1px solid rgb(15, 15, 15)
    }
</style>

<body>
    <h3>Material List</h3>
    <table>
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Product Quality</th>
                <th>Table Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Wheat</td>
                <td>Good</td>
                <td>200 bags</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Rice</td>
                <td>Good</td>
                <td>250 Bags</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Maize</td>
                <td>Good</td>
                <td>3000 Bags</td>
            </tr>
        </tbody>
    </table>
    <h3>Table with rowspan and colspan</h3>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Graduation</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>

</html>
